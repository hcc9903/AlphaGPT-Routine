name: A-Stock AlphaGPT routine

on:
  schedule:
    - cron: '13 8 * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch pandas numpy akshare matplotlib pyarrow tqdm

      - name: Run analysis
        env:
          CODE_FORMULA: ${{ github.event.inputs.code_formula || vars.CODE_FORMULA || secrets.CODE_FORMULA }}
          INDEX_CODE: ${{ vars.INDEX_CODE || secrets.INDEX_CODE || '600901' }}
          START_DATE: ${{ github.event.inputs.start_date || vars.START_DATE || '20140101' }}
          END_DATE: ${{ github.event.inputs.end_date || vars.END_DATE || '20270101' }}
          BATCH_SIZE: ${{ vars.BATCH_SIZE || 1024 }}
          TRAIN_ITERATIONS: ${{ vars.TRAIN_ITERATIONS || 100 }}
          MAX_SEQ_LEN: ${{ vars.MAX_SEQ_LEN || 10 }}
          COST_RATE: ${{ vars.COST_RATE || 0.0004 }}
          LAST_NDAYS: ${{ vars.LAST_NDAYS || 50 }}
          HOLD_PERIOD: ${{ vars.HOLD_PERIOD || 11 }}
          FORCE_TRAIN: ${{ vars.FORCE_TRAIN || 'False' }}
          ONLY_LONG: ${{ vars.ONLY_LONG || 'True' }}
          BEST_FORMULA: ${{ vars.BEST_FORMULA || secrets.BEST_FORMULA || '' }}
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK || '' }}
          DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET || '' }}
        run: python times_astock.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: |
            *.png
            *_metrics_*.txt
            *_best_formula_*.txt
